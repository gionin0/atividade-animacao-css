<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividades de Animação CSS</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 40px;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    /* --- Atividade 1: Botão com transição --- */
    .btn {
      background: #7d45ad;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.5s ease;
    }
    .btn:hover {
      background: #79086f;
    }

    /* --- Atividade 2: Quadrado andando --- */
    .quadrado {
      width: 50px;
      height: 50px;
      background: #8c1f96;
      animation: mover 2s infinite alternate;
    }
    @keyframes mover {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }

    /* --- Atividade 3: Bola pulando --- */
    .bola {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4d8ea7;
      animation: pular 1s infinite alternate ease-in-out;
    }
    @keyframes pular {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    /* --- Atividade 4: Texto pulsando --- */
    h1 {
      animation: pulsar 1s infinite alternate;
    }
    @keyframes pulsar {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }

    /* --- Atividade 5: Spinner --- */
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgb(167, 145, 229);
      border-top: 8px solid #4c3474;
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }
    @keyframes girar {
      to { transform: rotate(360deg); }
    }

    /* --- Atividade 6: Loader com 3 bolinhas --- */
    .loader {
      display: flex;
      gap: 10px;
    }
    .loader div {
      width: 20px;
      height: 20px;
      background: #452bb8;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Atividade 1 -->
  <button class="btn" ><a href=""></a>Clique e conheça a bea</button>

  <!-- Atividade 2 -->
  <div class="quadrado"></div>

  <!-- Atividade 3 -->
  <div class="bola"></div>

  <!-- Atividade 4 -->
  <h1>batimento do coração da esmeralda</h1>

  <!-- Atividade 5 -->
  <div class="spinner"></div>

  <!-- Atividade 6 -->
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>
</html>
